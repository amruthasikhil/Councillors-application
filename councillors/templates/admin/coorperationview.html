{% extends "admin/index.html" %}
{% block body %}


<form id="form1" name="form1" method="post"   action="">
 
  <table class="table table-striped">
    <tr>
    <th width="44">#</td>
      <th width="237">Cooperation Name</td>
      <th width="81">Place</th>
      <th width="73">Pin</th>
      <th width="86">Email</th>
      <th width="90">Phone</th>
      <th colspan="2">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
    <td>&nbsp;{{ loop.index }} </td>
      <td><img src="{{ i['image'] }}" alt="" name="IMG2" width="32" height="32" id="IMG2" /><br/>{{i['name'] }}&nbsp;</td>
      <td>{{ i['place'] }}&nbsp;</td>
      <td>{{ i['pin'] }}&nbsp;</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['phone'] }}</td>

      <td width="116"><a href="/coorperation_update/{{ i['profile_id'] }}"><input type="button" value="edit" class="btn btn-success"/></a></td>
      <td width="123"><a href="/coorperation_delete/{{ i['profile_id'] }}" onclick="return confirm('Are you sure')"><input type="button" value="delete" class="btn btn-danger"/></a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
