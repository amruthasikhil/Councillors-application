{% extends "admin/index.html" %}
{% block body %}


<form id="form1" name="form1" method="post" action="/searchdept" enctype="multipart/form-data">
   <div class="form-inline col-lg-12">
      <div class="form-group col-md-12"> <input name="srch" type="text" class="form-control col-md-10"/>
          <input name="btn" type="submit" value="search" class="btn btn-success"/></div>

     </div>

  <br />
  <br/>
  <table class="table table-striped">
    <tr>
    <th width="59">#</th>
      <th width="287">Department Name</th>
      <th colspan="2">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
    <td width="59">&nbsp;{{ loop.index }}</td>
    <td width="287">{{ i['name'] }}&nbsp;</td>
      <td width="116"><a href="/dept_update/{{ i['dept_id'] }}"><input type="button" class="btn btn-success" value="edit"/></a></td>
      <td width="123"><a href="/dept_delete/{{ i['dept_id'] }}" onclick="return confirm('Are you sure')"><input type="button" class="btn btn-danger"value="delete"/></a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
