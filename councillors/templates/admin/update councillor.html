{% extends "admin/index.html" %}
{% block body %}

<form id="form2" name="form2" method="post" action="/coun_update_b" enctype="multipart/form-data">
<table width="558" cellpadding="7">

          <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" />
          female

      </p>
    </td>

          <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" checked/>

        <br />
      </p>
    </td>

  </tr>
