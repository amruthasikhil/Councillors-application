{% extends "councillor/index.html"  %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped" cellpadding="6">
    <tr>
        <th width="24">#</th>
      <th width="95">Name</th>
      <th width="208">Description</th>
      <th width="76">Date</th>
      <th width="92">Status</th>
      <th colspan="2">&nbsp;</th>
    </tr>
      {% for i in d %}
    <tr>
      <td>{{ loop.index }}&nbsp;</td>
      <td>&nbsp;{{ i['name'] }}</td>
      <td>{{ i['description'] }}&nbsp;</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td>{{ i['status'] }}&nbsp;</td>
     <td width="49"><a href="/add_policy_edit/{{ i['policy_id'] }}"><input type="button" class="btn-success" value="edit"/></a></td>
      <td width="58"><a href="/add_policy_dlt/{{ i['policy_id'] }}"><input type="button" class="btn-danger" value="delete"/></a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
