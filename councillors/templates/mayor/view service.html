{% extends "mayor/index.html"  %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
    <th width="56">#</th>
      <th width="201" scope="col">Name</th>
      <th width="375" scope="col">Description</th>
      <th colspan="2" scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
    <td>{{ loop.index }}</td>
      <td>{{ i['name']}}&nbsp;</td>
      <td>&nbsp;{{ i['description']  }}</td>
      <td width="52"><a href="/mayor_edit_service/{{ i['service_id']}}"><input type="button" value="edit" class="btn-success"/></a></td>
      <td width="58"><a href="/dltservice/{{ i['service_id']}}"><input type="button" class="btn-danger" value="delete"/></a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
