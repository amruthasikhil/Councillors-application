{% extends "mayor/index.html"  %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
      <th scope="row"># </th>
      <th scope="row">Department Name</th>
      <th>Rating</th>
    </tr>

      {% endfor %}

</form>
{% endblock %}
